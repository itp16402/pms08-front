<div class="login-register" style="background-image:url(assets/images/big/img6.jpg);">
  <div class="ml-50-percentage text-center" *ngIf="!loadingFields">
    <mat-spinner></mat-spinner>
  </div>

  <div class="login-register-box" *ngIf="loadingFields">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.controls.username.value, form.controls.password.value)">
          <div class="text-center">
            <h4 class="m-t-0">{{formTitle.onoma}}</h4>
          </div>

          <div fxLayout="row wrap">
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input (keydown.enter)="onSubmit(form.controls.username.value, form.controls.password.value)"
                       matInput [placeholder]="usernamePlaceHolder.onoma" formControlName="username">
              </mat-form-field>
              <small *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="text-danger support-text">{{usernameRequired.onoma}}</small>
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input (keydown.enter)="onSubmit(form.controls.username.value, form.controls.password.value)"
                       matInput type="password" [placeholder]="passwordPlaceHolder.onoma" formControlName="password">
              </mat-form-field>
              <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">{{passwordRequired.onoma}}</small>
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid">{{loginButton.onoma}}</button>
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
              <span>{{registerText.onoma}}
                  <a [routerLink]="['/el/register']" class="text-info link">{{registerButton.onoma}}</a>
              </span>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
